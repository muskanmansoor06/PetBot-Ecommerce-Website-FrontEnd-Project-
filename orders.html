<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - PETBOT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        .order-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .order-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        .order-items {
            padding: 20px;
        }
        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status-shipped {
            background: #d4edda;
            color: #155724;
        }
        .status-delivered {
            background: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light" style="background-color:#fafafa;">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-size: 40px;"><span>PET</span>BOT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="aboutus.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="product.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="gallary.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="contactus.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chart.html">
                            <i class='bx bxs-cart'></i> Cart (<span id="cart-count">0</span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">
                            <i class='bx bxs-package'></i> My Orders
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">My Orders</h2>
                
                <div id="orders-container">
                    <!-- Orders will be loaded here -->
                </div>
                
                <div id="no-orders" class="text-center" style="display: none;">
                    <i class='bx bxs-package' style="font-size: 64px; color: #ddd;"></i>
                    <h3 class="mt-3">No Orders Yet</h3>
                    <p class="text-muted">You haven't placed any orders yet.</p>
                    <a href="product.html" class="btn btn-primary">Start Shopping</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }
        
        function getOrderStatus(orderDate) {
            const orderTime = new Date(orderDate).getTime();
            const now = new Date().getTime();
            const diffHours = (now - orderTime) / (1000 * 60 * 60);
            
            if (diffHours < 1) return { status: 'Pending', class: 'status-pending' };
            if (diffHours < 24) return { status: 'Confirmed', class: 'status-confirmed' };
            if (diffHours < 72) return { status: 'Shipped', class: 'status-shipped' };
            return { status: 'Delivered', class: 'status-delivered' };
        }
        
        function displayOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const container = document.getElementById('orders-container');
            const noOrders = document.getElementById('no-orders');
            
            if (orders.length === 0) {
                container.style.display = 'none';
                noOrders.style.display = 'block';
                return;
            }
            
            container.style.display = 'block';
            noOrders.style.display = 'none';
            
            let ordersHTML = '';
            
            orders.reverse().forEach((order, index) => {
                const status = getOrderStatus(order.date);
                let itemsHTML = '';
                let totalItems = 0;
                
                order.items.forEach(item => {
                    totalItems += item.quantity;
                    itemsHTML += `
                        <div class="order-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="flex-grow-1">
                                <h6 class="mb-1">${item.name}</h6>
                                <p class="text-muted mb-0">Quantity: ${item.quantity}</p>
                            </div>
                            <div class="text-end">
                                <strong>Rs. ${item.price * item.quantity}</strong>
                            </div>
                        </div>
                    `;
                });
                
                ordersHTML += `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h5 class="mb-1">Order #${order.orderId}</h5>
                                    <p class="text-muted mb-0">Placed on ${order.date}</p>
                                </div>
                                <div class="col-md-3">
                                    <span class="status-badge ${status.class}">${status.status}</span>
                                </div>
                                <div class="col-md-3 text-end">
                                    <strong>${order.total}</strong>
                                </div>
                            </div>
                        </div>
                        <div class="order-items">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6>Order Items (${totalItems} items)</h6>
                                    ${itemsHTML}
                                </div>
                                <div class="col-md-4">
                                    <h6>Shipping Details</h6>
                                    <p class="mb-1"><strong>${order.customer.firstName} ${order.customer.lastName}</strong></p>
                                    <p class="mb-1">${order.customer.address}</p>
                                    <p class="mb-1">${order.customer.city}, ${order.customer.postalCode}</p>
                                    <p class="mb-1">${order.customer.phone}</p>
                                    <p class="mb-0">${order.customer.email}</p>
                                    
                                    <hr>
                                    <h6>Payment Method</h6>
                                    <p class="mb-0 text-capitalize">${order.paymentMethod}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = ordersHTML;
        }
        
        // Initialize page
        updateCartCount();
        displayOrders();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/universal-cart.js"></script>
</body>
</html>
